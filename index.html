<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="body">

    <main class="main">
        <section class="game-title">
            <div class="container py-3 text-center">
                CAMPO MINATO
            </div>
        </section>

        <section class="game-content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="game__input p-2">
                            <label for="colSelection" class="form-label">Select col number</label>
                            <input type="number" class="form-control" id="colSelection" placeholder="">
                        </div>
                    </div>

                    <div class="col">
                        <div class="game__input p-2">
                            <label for="rowSelection" class="form-label">Select row number</label>
                            <input type="number" class="form-control" id="rowSelection" placeholder="">
                        </div>
                    </div>

                    <div class="col">
                        <div class="game__input p-2">
                            <label for="levelSelection" class="form-label">Select level</label>
                            <input type="number" class="form-control" id="levelSelection" placeholder="">
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <div class="game__input p-2">
                            <button type="button" class="btn btn-primary">Play</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="game-field">
            <div class="container">
                <div class="game-grid">

                </div>
            </div>
        </section>
    </main>
    







    <script src="./js/app.js"></script>
</body>
</html>
